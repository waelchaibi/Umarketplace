version: "3.9"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: unique_marketplace
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  backend:
    build: .
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: unique_marketplace
      # Update to the public URL where frontend is served
      ALLOWED_ORIGINS: http://localhost:3000
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:5000/api
        VITE_APP_URL: http://localhost:3000
        VITE_IMG_URL: http://localhost:5000
        VITE_ROUTE_PREFIX: admin
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db_data:
  uploads:

